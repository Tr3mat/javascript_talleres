<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!-- <div class="container" id="tabla"> -->
        <form action="" name="formu">
            <label for="exampleFormControlInput1" class="form-label">Interes</label>
            <input class="form-control form-control-lg" name="inte" type="text" placeholder="porcentaje de interes" aria-label=".form-control-lg example">
        </form>
        
    </div>
    <!-- JS PROPIO -->
    <script >
        const buuildFila = (a, b, c, d, e, f) => {
    return `<tr>
                <td>${a}</td>
                <td>${b}</td>
                <td>${c}</td>
                <td>${d}</td>
                <td>${e}</td>
                <td>${f}</td>
            </tr>`;
}

let credito = Number(prompt("¿De cuanto quiere su prestamo? "));
let interesAnual = Number(prompt("Ingrese la taza de interes mensual: "))
let pagosMensuales = Number(prompt("¿A cuantos meses lo va a pagar?"));
let tazaInteres = (interesAnual / 100)
let interes = credito * tazaInteres


let tabla = `<table>
                <tr>
                    <th>Mes</th>
                    <th>Valor</th>
                    <th>Valor Total</th>
                    <th>Capital</th>
                    <th>Interés</th>
                    <th>Total</th>
                </tr>`;
let capitalTotal = 0;
let interesTotal = 0;              
let totalFinal = 0;              
for (let mes = 1; mes <= pagosMensuales; mes++) {
    let valor = credito;
    let valorTotal = credito + interes;
    const interesMensuales = interes / pagosMensuales
    const capital = credito / pagosMensuales
    const total = capital + interesMensuales
    valor += capital;
    valorTotal += total;
    valorTotal -= total * mes;
    valor -= capital * mes;
    tabla+=`<tr>
                <td>${mes}</td>
                <td>${valor.toLocaleString('es-CO', { style: 'currency', currency: 'COP' })}</td>
                <td>${valorTotal.toLocaleString('es-CO', { style: 'currency', currency: 'COP' })}</td>
                <td>${capital.toLocaleString('es-CO', { style: 'currency', currency: 'COP' })}</td>
                <td>${interesMensuales.toLocaleString('es-CO', { style: 'currency', currency: 'COP' })}</td>
                <td>${total.toLocaleString('es-CO', { style: 'currency', currency: 'COP' })}</td>
            </tr>`;

    capitalTotal += capital;
    interesTotal += interesMensuales;
    totalFinal += total;
    //*
}
const aaa = "";
const bbb = "";
const ccc = "";
tabla += buuildFila(aaa,
                    bbb,
                    ccc,
                    capitalTotal.toLocaleString('es-CO', { style: 'currency', currency: 'COP'}),
                    interesTotal.toLocaleString('es-CO', { style: 'currency', currency: 'COP'}),
                    totalFinal.toLocaleString('es-CO', { style: 'currency', currency: 'COP'})
                    );
tabla += "</table>";
document.getElementById("tabla").innerHTML = tabla;

    </script>
    <!-- JS BOOTSTRAP5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
