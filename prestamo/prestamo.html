<body>
 <div class="container">
    <div class="row">
        <div class="col-12">
          <h1><i class="bi bi-bookmark-check"> </i>Calcular de Interes </h1>
        </div>
        <div class="row">
            <div class="col">
          <form action="" name="formu">
            <label for="exampleFormControlInput1" class="form-label">Interes</label>
            <input class="form-control form-control-lg" name="inte" type="text" placeholder="porcentaje de interes" aria-label=".form-control-lg example">
          </form>
        </div>
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">valor de prestamo</label>
            <input class="form-control form-control-lg" name="prest" type="text" placeholder="valor de prestamo" aria-label=".form-control-lg example">
            
        </div>
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">cuotas</label>
            <input class="form-control form-control-lg" name="cuotas" type="text" placeholder="cantidad de cuotas" aria-label=".form-control-lg example">
            
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-9">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>MES</th>
                        <th>VALOR</th>
                        <th>VALOR TOTAL</th>
                        <th>CAPITAL</th>
                        <th>INTERES</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>

                <tbody id="respuesta">

                </tbody>
            </table>

        </div>
        <div class="col-3">
            <input type="button" value="Calcular interés" 
            onclick="montoDeposito();"
            class="btn btn-primary">

        </div>
    </div>
    </div>
